<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mathy Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #5f27cd, #341f97);
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      font-family: 'Arial', sans-serif;
    }

    /* Floating Decorations */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: float 10s linear infinite;
    }

    .circle:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 20%; }
    .circle:nth-child(2) { width: 100px; height: 100px; bottom: 15%; right: 25%; animation-duration: 12s; }
    .circle:nth-child(3) { width: 60px; height: 60px; top: 50%; left: 70%; animation-duration: 8s; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .container {
      margin-top: 7rem;
      background-color: #2e1365;
      padding: 30px;
      border-radius: 20px;
      border: 4px solid #9b59b6;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      z-index: 1;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #c8a2ff;
    }

    .timer, .score {
      text-align: center;
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .score {
      color: #ffeaa7;
    }

    .timer {
      color: #ffb8f1;
    }

    .question-box {
      margin: 20px 0;
      font-size: 1.5rem;
      text-align: center;
      border: 2px dashed #c56cf0;
      padding: 20px;
      border-radius: 15px;
      background-color: #3d2b7a;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .choices button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background-color: #a29bfe;
      color: #2d0353;
      cursor: pointer;
      transition: 0.3s;
    }

    .choices button:hover {
      background-color: #dcd0ff;
    }

    .back-button {
      text-align: center;
      margin-top: 20px;
    }

    .back-button a {
      text-decoration: none;
      color: #ffeaa7;
      font-weight: bold;
    }

    /* Pop-up styling */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 1000;
    }

    .popup .message {
      margin-bottom: 20px;
    }

    .popup .btn {
      padding: 10px 20px;
      border: none;
      background-color: #a29bfe;
      color: #2d0353;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 10px;
    }

    .popup .btn:hover {
      background-color: #dcd0ff;
    }

    /* Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #341f97;
      padding: 10px 0;
      text-align: center;
      z-index: 100;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #2e1365;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 20px;
    }

@media (max-width: 768px) {
  .container {
    margin-top: 5rem;
    padding: 20px;
    max-width: 90%;
  }

  h1 {
    font-size: 1.5rem;
  }

  .question-box {
    font-size: 1.2rem;
    padding: 15px;
  }

  .choices button {
    font-size: 0.9rem;
    padding: 8px;
  }

  .navbar a {
    font-size: 1rem;
    margin: 0 10px;
  }

  .timer, .score {
    font-size: 1rem;
  }

  footer {
    font-size: 0.8rem;
    padding: 8px 0;
  }
}

@media (max-width: 480px) {
  .container {
    padding: 15px;
    border-width: 2px;
  }

  h1 {
    font-size: 1.3rem;
  }

  .question-box {
    font-size: 1rem;
  }

  .choices {
    gap: 8px;
  }

  .choices button {
    padding: 7px;
    font-size: 0.85rem;
  }

  .navbar a {
    font-size: 0.9rem;
    margin: 0 8px;
  }
}


  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="#">Play Game</a>
    <a href="#">Leaderboard</a>
  </div>

  <!-- Decorations -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <div class="container">
    <h1>üßÆ Mathy Challenge</h1>
    <div class="score">‚≠ê Score: <span id="score">0</span></div>
    <div class="timer">‚è≥ Time left: <span id="timer">10</span> seconds</div>
    <div class="question-box" id="questionBox">Loading...</div>
    <div class="choices" id="choicesContainer"></div>
    <div class="back-button">
      <a href="MathMenu.html">‚¨ÖÔ∏è Back to Menu</a>
    </div>
  </div>

  <!-- Pop-up for correct/wrong answers -->
  <div class="popup" id="popup">
    <div class="message" id="popupMessage"></div>
  </div>

  <footer>
    &copy; 2025 Mathy Games | All rights reserved.
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const operation = urlParams.get('operation') || 'add';
    const difficulty = urlParams.get('difficulty') || 'easy';
  
    let num1, num2, correctAnswer;
    let score = 0;
    let timeLeft = 10;
    let timer;
    let gameOver = false;
  
    function getRandomNumber(level) {
      switch (level) {
        case 'easy': return Math.floor(Math.random() * 10) + 1;
        case 'medium': return Math.floor(Math.random() * 50) + 10;
        case 'hard': return Math.floor(Math.random() * 100) + 20;
        default: return 1;
      }
    }
  
    function generateChoices(correct) {
      let choices = new Set();
      choices.add(correct);
      while (choices.size < 4) {
        let fake = correct + Math.floor(Math.random() * 10 - 5);
        if (fake !== correct && fake >= 0) {
          choices.add(fake);
        }
      }
      return Array.from(choices).sort(() => Math.random() - 0.5);
    }
  
    function generateQuestion() {
      if (gameOver) return;
  
      clearInterval(timer);
      timeLeft = 10;
      document.getElementById("timer").innerText = timeLeft;
  
      num1 = getRandomNumber(difficulty);
      num2 = getRandomNumber(difficulty);
  
      switch (operation) {
        case 'add':
          correctAnswer = num1 + num2;
          document.getElementById('questionBox').innerText = `${num1} + ${num2} = ?`;
          break;
        case 'sub':
          correctAnswer = num1 - num2;
          document.getElementById('questionBox').innerText = `${num1} - ${num2} = ?`;
          break;
        case 'mul':
          correctAnswer = num1 * num2;
          document.getElementById('questionBox').innerText = `${num1} √ó ${num2} = ?`;
          break;
        case 'div':
          correctAnswer = (num1 * num2) / num2;
          document.getElementById('questionBox').innerText = `${num1 * num2} √∑ ${num2} = ?`;
          break;
      }
  
      const choices = generateChoices(correctAnswer);
      const container = document.getElementById('choicesContainer');
      container.innerHTML = '';
  
      choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.innerText = choice;
        btn.onclick = () => checkAnswer(choice);
        container.appendChild(btn);
      });
  
      startTimer();
    }
  
    function startTimer() {
      timer = setInterval(() => {
        if (gameOver) return;
        timeLeft--;
        document.getElementById('timer').innerText = timeLeft;
  
        if (timeLeft <= 0) {
          clearInterval(timer);
          endGame("‚è∞ Time's up!");
        }
      }, 1000);
    }
  
    function checkAnswer(answer) {
      if (gameOver) return;
  
      if (answer === correctAnswer) {
        score++;
        document.getElementById("score").innerText = score;
        showPopup("Correct! üéâ", "Continue", generateQuestion);
      } else {
        endGame("Incorrect! üò¢ Game Over");
      }
    }
  
    function endGame(message = "Game Over") {
      gameOver = true;
      clearInterval(timer);
      disableButtons();
      showPopup(message, "Restart", () => location.reload());
    }
  
    function disableButtons() {
      const buttons = document.querySelectorAll("#choicesContainer button");
      buttons.forEach(btn => btn.disabled = true);
    }
  
    function showPopup(message, btnText, callback = null) {
      const popup = document.getElementById('popup');
      const popupMessage = document.getElementById('popupMessage');
      popup.innerHTML = `
        <div class="message">${message}</div>
        <button class="btn">${btnText}</button>
      `;
      popup.style.display = 'block';
  
      popup.querySelector("button").onclick = () => {
        popup.style.display = 'none';
        if (callback && !gameOver) callback();
      };
    }
  
    // Start the game
    generateQuestion();
  </script>
  

</body>
</html>
