<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Problem Solving - SkillUp Arcade</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  color: #f2f2f2;
  background-color: #121212;
  overflow-x: hidden;
}

header {
  background-color: #121212;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 2px solid #292929;
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  font-size: 2em;
  color: #00ffc3;
  font-weight: bold;
  letter-spacing: 2px;
}

nav a {
  color: #f2f2f2;
  margin: 0 15px;
  text-decoration: none;
  font-size: 1em;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #00ffc3;
}

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px;
    }

    .game-card {
      background-color: #1a1a1a;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 255, 195, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.5);
    }

    .game-card img {
      width: 100%;
      display: block;
      border-bottom: 2px solid #00ffc3;
    }

    .game-card p {
      padding: 10px;
      font-size: 1em;
    }

    .back-button {
      background-color: #1f1f1f;
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      display: inline-block;
      margin: 20px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #00ffc3;
    }

    footer {
      background-color: #121212;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 2px solid #292929;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">SkillUp Arcade</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="MenuAllGames.html">Games</a>
        <a href="MenuAboutPage.html">About</a>
        <a href="MenuContacts.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Problem Solving Games</h2>
    <div class="game-grid">
      <div class="game-card">
        <a href="#"><img src="logicmaster.jpg" alt="Logic Puzzle"></a>
        <p>Logic Puzzle Master</p>
      </div>
      <div class="game-card">
        <a href="#"><img src="Mindmaze.jpg" alt="Logic Puzzle"></a>
        <p>Mind Maze</p>
      </div>
      <div class="game-card">
        <a href="#"><img src="logicloop.jpg" alt="Logic Puzzle"></a>
        <p>Logic Loop</p>
      </div>
    </div>
    <a href="index.html" class="back-button">Back to Home</a>
  </main>

  <footer>
    &copy; 2025 SkillUp Arcade. Lumayaga & Patrich.
  </footer>

</body>
</html>
