<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Game - Main Menu</title>
  <style>
    /* Scrolling purple background */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #2c003e;
      background-image: url('background.jpg');
      background-repeat: repeat-x;
      background-size: auto 100%;
      animation: scrollBackground 30s linear infinite;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      border: 10px solid #7d3cff;
      box-sizing: border-box;
    }

    @keyframes scrollBackground {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }

    h1 {
      font-size: 3rem;
      color: #f5baff;
      margin-bottom: 30px;
      text-shadow: 2px 2px #7d3cff;
    }

    .menu-box {
      background-color: rgba(30, 0, 50, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px #bf94ff;
      width: 90%;
      max-width: 400px;
      border: 4px solid #d8b6ff;
    }

    .menu-box label {
      font-size: 1.1rem;
      margin-top: 10px;
      display: block;
      text-align: left;
    }

    .menu-box select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #4d007d;
      color: white;
    }

    .menu-box button.start-btn {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #bf94ff;
      color: #2c003e;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .menu-box button.start-btn:hover {
      background-color: #d8b6ff;
    }

    /* Back button outside menu-box */
    .back-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #7d3cff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #a366ff;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #bbb;
    }
    @media screen and (max-width: 600px) {
  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
  }

  .menu-box {
    padding: 20px;
    width: 95%;
    max-width: 300px;
  }

  .menu-box label {
    font-size: 1rem;
  }

  .menu-box select,
  .menu-box button.start-btn {
    font-size: 0.95rem;
    padding: 10px;
  }

  .back-btn {
    font-size: 0.9rem;
    padding: 10px 20px;
  }

  footer {
    font-size: 0.8rem;
  }
}

    
  </style>
</head>
<body>

  <h1>ðŸŽ® MATHY: Quick Math Challenge</h1>

  <div class="menu-box">
    <label for="operation">Choose Math Category:</label>
    <select id="operation">
      <option value="add">Addition</option>
      <option value="sub">Subtraction</option>
      <option value="mul">Multiplication</option>
      <option value="div">Division</option>
    </select>

    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy (1-10)</option>
      <option value="medium">Medium (1-50)</option>
      <option value="hard">Hard (1-100)</option>
    </select>

    <button class="start-btn" onclick="startGame()">Start Game</button>
  </div>

  <!-- Back button now goes to index.html -->
  <button class="back-btn" onclick="goBack()">â¬… Back to Arcade Home</button>

  <footer>
    â“’ 2025 MATHY Game |  Lumayaga
  </footer>

  <script>
    function startGame() {
      const op = document.getElementById('operation').value;
      const diff = document.getElementById('difficulty').value;
      window.location.href = `MATHY.html?operation=${op}&difficulty=${diff}`;
    }

    function goBack() {
      // Redirect to your main arcade homepage
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
