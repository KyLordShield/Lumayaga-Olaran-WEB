<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - SkillUp Arcade</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #f2f2f2;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Overlay to darken background image */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* dark overlay */
      z-index: 0;
    }

    .welcome-box {
      position: relative;
      z-index: 1; /* above overlay */
      background-color: rgba(0, 0, 0, 0.4); /* semi-transparent box */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(252, 147, 252, 0.4);
      max-width: 500px;
    }

    .welcome-box h1 {
      font-size: 2.5em;
      color: #e0a2f3;
      margin-bottom: 20px;
    }

    .welcome-box p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #ccc;
    }

    .welcome-box a {
      display: inline-block;
      background-color: #bb56e2;
      color: #000;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .welcome-box a:hover {
      background-color: #00caa1;
    }
  </style>
</head>
<body>

  <div class="welcome-box">
    <h1>Welcome to SkillUp Arcade</h1>
    <p>Fun games to sharpen your brain. Ready to level up?</p>
    <a href="websiteMain.html">Enter Arcade</a>
  </div>

</body>
</html>
